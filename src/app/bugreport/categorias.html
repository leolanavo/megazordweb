<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Adicionar Categoria</h2>
</div>
<div class="mdl-grid">
     <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col  mdl-cell--8-col-tablet">
        <div class="card-bug mdl-card mdl-shadow--2dp">
        <div class="conteudo-card">
           <form ng-submit="sendPost()">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-card">
                <input class="mdl-textfield__input" type="text" ng-model="newName" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Nome</label>
              </div>

            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in categorias">
                        <td class="mdl-data-table__cell--non-numeric">{{i.name}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mdl-dialog__actions mdl-dialog__actions--full-width alinha-direita">
                <button type="submit" ng-click="adicionaCategoria(newName)" class="mdl-button mdl-button--colored">Salvar</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</div>
