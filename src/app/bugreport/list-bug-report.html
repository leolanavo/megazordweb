<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Lista de Reports</h2>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col">
        <button id="adiciona-categoria" ui-sref="index.categorias" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored show-modal">
            Add Categoria de Report
        </button>
        <form action="#" id="search" class="alinha-direita">
            <input type="text" class="pesquisar" placeholder="Digite o username" ng-model="searchText">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                <i class="material-icons">search</i>
            </label>
        </form>
        <div class="card-bug mdl-card mdl-shadow--2dp" ng-repeat="i in listaReports.report | filter:searchText | orderBy: 'numero'">
            <div class="mdl-card__supporting-text card-bug-texto">
                Data de Cadastro: {{i.created_at}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Username: {{i.user}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Descrição: {{i.description}}
            </div>
            <div class="mdl-card__menu">
            <select name="multipleSelect" id="multipleSelect" class="pesquisar" ng-model="data.multipleSelect">
                <option value="">Selecionar Status</option>
                <option value="{{i.categoria}}" ng-repeat="i in status.tipo">{{i.categoria}}</option>
            </select>
                <button ng-click="changeStatus(data.multipleSelect, i.id)" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    Salvar
                </button>
                <button ui-sref="index.bugReport({id: i.id})" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    Detalhes
                </button>
                <br>
                <div id="tt1" class="icon material-icons status-card {{i.status}}">label</div>
                <div class="mdl-tooltip" for="tt1">
                    finalizada
                </div>
            </div>
        </div>
    </div>
</div>
