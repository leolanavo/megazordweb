<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Detalhe do Report</h2>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col">
        <div class="card-bug mdl-card mdl-shadow--2dp">
            <div class="mdl-card__supporting-text card-bug-texto">
                Data de Cadastro: {{detalheReport.data}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Username:   {{detalheReport.username}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Descrição: {{detalheReport.detalhes}}
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--1-col"></div>
</div>
