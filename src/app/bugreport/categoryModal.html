<div class="modal-header">
    <div class="modal-title">
        <h3>Adicionar Categoria</h3>
    </div>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <label class="col-lg-1 control-label">Nome:</label>
            <div class="col-lg-11">
                <input class="form-control" ng-model="name" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="gridStyle" style="height: 300px;" ui-grid="gridOptions"></div>
        <pagination ng-if="gridOptions.data.length > 0" total-items="total_items" items-per-page="page_size" ng-model="page" ng-change="getAll()" class="pagination-sm" boundary-links="true" rotate="false" max-size="5" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ladda="isLoading">Salvar</button>
    <button class="btn btn-default" ng-click="cancel()" ladda="isLoading">Cancelar</button>
</div>
