<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Detalhes do Usuário</h2>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col">
        <div class="card-bug mdl-card mdl-shadow--2dp">  
            <div class="mdl-card__supporting-text card-bug-texto">
                Nome: {{user.cn}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Username: {{user.uid}}
            </div>
            <!-- <div class="mdl-card__supporting-text card-bug-texto" type="password">
                N° USP: {{userList[user.id].nusp}}
            </div> -->
            <div class="mdl-card__supporting-text card-bug-texto">
                Email: {{user.mail[0]}}
            </div>
            <!-- <div class="mdl-card__supporting-text card-bug-texto">
                Grupo: {{user.grupo}}
            </div> -->
            <div class="mdl-card__actions">
                <div>
                <label class="mdl-card__supporting-text">Alterar cota de impressão: </label>
                <button ng-click="diminuiQtd()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored botao-redondo">
                    <i class="material-icons">remove</i>
                </button>
                <input type="text" class="quantidade-campo" ng-model="user.pykotaBalance" id="percentual" name="percentual">
                <button ng-click="aumentaQtd()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored botao-redondo">
                    <i class="material-icons">add</i>
                </button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Alterar
                </button>
                </div>
            </div>

          
            <div class="mdl-card__actions">
            <div>
    
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Banir
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Mudar Grupo
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                 Gerar Nova senha
                </a>
            </div>    
            </div>

              <div class="mdl-card__actions">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield caixa-texto">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                        <label class="mdl-textfield__label" for="sample5">Adicionar infração</label>
                    </div>
                </form>
                <div>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  + Infração
                </a>
                </div>
            </div> 
            

        </div>
    </div>
</div>
