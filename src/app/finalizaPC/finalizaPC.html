<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Finalizar Pré-cadastro</h2>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col">

        <form action="#" id="search" class="alinha-direita">
            <input type="text" class="pesquisar" placeholder="N° USP" ng-model="searchText">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                <i class="material-icons">search</i>
            </label>
        </form>
        <div class="card-bug mdl-card mdl-shadow--2dp" ng-repeat="i in listaReports.report | filter:searchText | orderBy: 'numero'">
            <div class="mdl-card__supporting-text card-bug-texto">
                Nome: {{i.name}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Username: {{i.username}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto" type="password">
                N° USP: {{i.nusp}}
            </div>
            <div class="mdl-card__supporting-text card-bug-texto">
                Email: {{i.email}}
            </div>
            <div class="mdl-card__menu"> 
                <button ng-click="changeStatus(data.multipleSelect, i.id)" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    Finalizar
                </button>
                <button ui-sref="index.novoPC({id: i.id})" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    Detalhes
                </button>      
            </div>
        </div>
    </div>
</div>
