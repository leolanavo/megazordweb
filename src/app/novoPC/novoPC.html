<div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Novo Pré-cadastro</h2>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
        <div class="card-bug mdl-card mdl-shadow--2dp">
        <div class="conteudo-card">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-card">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">N° USP : {{listaReports.report[user.id].name}}</label>
              </div>
            </form>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-card">
                <input class="mdl-textfield__input" ng-model="listaReports.report[user.id].email" type="text" id="sample3">

                <label class="mdl-textfield__label" ng-hide="listaReports.report.email" for="sample3">Email</label>
              </div>
            </form>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-card">
                <input class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Senha</label>
              </div>
            </form>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-card">
                <input class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Conferir Senha</label>
              </div>
            </form>
            <div class="mdl-card__actions "> 
                <button ng-click="" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored alinha-direita">
                    Finalizar
                </button>    
            </div>
        </div>
    </div>
    </div>
</div>
